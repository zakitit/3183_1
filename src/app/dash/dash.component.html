<div class="column">
    <h2>My Groups</h2>

        <li *ngFor="let group of groups" [class.selected]="group === selectedGroup" (click)="onSelect(group)">
            <span class="badge">{{group.id}}</span> {{group.name}}
            <button class="delete" title="delete group" (click)="deleteGroup(group)">x</button>
        </li>

    </ul>

    <h3>Add Group</h3>
    <form>
        <input type="text" name="group" [(ngModel)]="group" placeholder="New Group">
        <!-- <button class="btn btn-lg btn-primary btn-block" (click)="addGroup()" type="submit">Add</button> -->
        <button (click)="addGroup()" type="submit">Add</button>

    </form>
</div>
